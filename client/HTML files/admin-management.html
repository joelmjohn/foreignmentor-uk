    <section class="admin-section" style="margin-top: 12rem;">
        <div class="container mt-5">
            <div class="row">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#job-course">Add Details
                            For Jobs & Courses</a></li>
                    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#blog-content">Add Blog
                            Content</a></li>
                </ul>
                <div class="col-md-12 col-lg-12 col-xl-12 col-xxl-12 col-sm-12 card p-4">
                    <div class="tab-content">
                        <div id="job-course" class="container tab-pane active">
                            <h5 class="text-left  fw-bolder text-primary">Add Data To The Website</h5>
                            <hr>
                            <form class="form-inline">
                                <div class="row">
                                    <div class="col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-4">
                                        <Label>Add Countries</Label>
                                        <input type="text" class="form-control" placeholder="Add Countries">
                                    </div>
    
                                    <div class="col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-4">
                                        <Label>Add Jobs</Label>
                                        <input type="text" class="form-control" placeholder="Add Jobs">
                                    </div>
    
    
    
                                    <div class="col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-4">
                                        <Label>Add Universities</Label>
                                        <input type="text" class="form-control" placeholder="Add Universities">
                                    </div>
    
                                    <div class="col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-4">
                                        <Label>Add Courses</Label>
                                        <input type="text" class="form-control" placeholder="Add Courses">
                                    </div>
    
    
                                    <div class="col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                                        <button type="button" class="btn btn-primary reg-popup mt-3">Add Details</button>
                                    </div>
                                </div>
                            </form>
                        </div>
    
    
    
                        <div id="blog-content" class="container tab-pane">
                            <h5 class="text-left  fw-bolder text-primary">Add Blog Details</h5>
                            <hr>
                            <form class="form-inline">
                                <div class="row">
                                    <div class="col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-4">
                                        <Label>Blog Title</Label>
                                        <input type="text" class="form-control" placeholder="Blog Title">
                                    </div>
    
                                    <div class="col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-4">
                                        <Label>Date</Label>
                                        <input type="date" class="form-control">
                                    </div>
    
    
                                    <div class="col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-4">
                                        <Label>Add Images/Videos</Label>
                                        <input type="file" class="form-control">
    
                                    </div>
    
                                    <div class="col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-4">
                                        <Label>Add Blog Content</Label>
                                         
                                          <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea> 
                                    </div>
                                    <div class="col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                                        <button type="button" class="btn btn-primary reg-popup mt-3">Add Details To Blog</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
    
            </div>
